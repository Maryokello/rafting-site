<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Get in touch with White Water Rafting for reservations, inquiries, or suggestions. We'd love to hear from you!" />
  <meta name="author" content="Mary Okello" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - White Water Rafting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/wwr-logo.jpg" alt="White Water Rafting Logo" class="logo" />
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <h1>Contact Us</h1>

  <section class="contact-info">
    <h2>Company Information</h2>
    <p><strong>Address:</strong> 123 Rapids Way, River City, RC 45678</p>
    <p><strong>Phone:</strong> (123) 456-7890</p>
    <p><strong>Email:</strong> info@whitewaterrafting.com</p>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18...etc" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <section class="employees">
    <h2>Meet Our Team</h2>
    <figure>
      <img src="images/employee2.jpg" alt="Sarah - Tour Coordinator">
      <figcaption>Sarah - Tour Coordinator</figcaption>
    </figure>
    <figure>
      <img src="images/employee3.jpg" alt="Jake - Lead Guide">
      <figcaption>Jake - Lead Guide</figcaption>
    </figure>
    <figure>
      <img src="images/employee1.jpg" alt="Emily - Customer Support">
      <figcaption>Emily - Customer Support</figcaption>
    </figure>
  </section>

  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>Purpose of Message:</legend>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
      </fieldset>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

      <button type="submit">Submit Message</button>
    </form>
  </section>
</main>
  <footer>
  <p><a href="images/contact-wireframe.jpg" target="_blank">View Contact Page Wireframe</a></p>
</footer>
</body>
</html>
